<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        *{
        font-size:20px;
        }
    </style>
</head>
<body align="center">
<h2>TODO List</h2>
<form action="" method="POST">
    {% csrf_token %}
    <div class="input-group mb" style="margin:2% 0% 0% 37%;">
  {{form.add}}
  <button class="btn btn-outline-primary" type="submit">Add</button>
</div>

<br><br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">TODO List</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for data in data %}
    <tr>
        {% if data.completed %}
	  <td style="text-decoration:line-through">
          {{data}}
      </td>
        {% else %}
          <td>
          {{data}}
      </td>
        {% endif %}

        <td>
	  <a href="/delete/{{data.id}}"><button type="button" class="btn btn-outline-primary">Delete</button></a>
            {% if data.completed %}
	  <a href="/uncross/{{data.id}}"><button id="uncross" type="button" class="btn btn-outline-primary">Uncrossoff</button></a>
            {% else %}
	  <a href="/cross/{{data.id}}"><button id="cross" type="button" class="btn btn-outline-primary">crossoff</button></a>
            {% endif %}
	  </td>
    </tr>
	{% endfor %}
  </tbody>

</table>
</form>
</body>
</html>
